android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.example.codemagic.dev"
            resValue "string", "app_name", "App Dev"
        }
        prod {
            dimension "flavor-type"
            applicationId "com.example.codemagic"
            resValue "string", "app_name", "App Prod"
        }
    }
}